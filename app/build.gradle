apply plugin: 'com.android.application'
android {
    compileSdkVersion 15
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.goodvin1709.corgigallery"
        minSdkVersion 17
        targetSdkVersion 15
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}